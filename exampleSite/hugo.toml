baseURL = "https://toozej.github.io/galleriesdeluxe"

[taxonomies]
    category = 'categories'

[caches]
    [caches.images]
        dir    = ':cacheDir/galleriesdeluxe'
        maxAge = "4320h"                     # 6 months.

[params]
    [params.author]
        name        = "Bj√∏rn Erik Pedersen"
        email       = "bjorn.erik.pedersen@gmail.com"
        description = "A Hugo gallery website"

    [params.galleriesdeluxe]
        # One of dartsass or libsass.
        sass_transpiler = "libsass"
        [params.galleriesdeluxe.sassvars]
            color_background = "#1d1e2c"

[params.gallerydeluxe]
    shuffle     = false
    reverse     = true
    enable_exif = true

    [params.gallerydeluxe.watermark]
        image = "images/watermark.png" # relative to /assets
        posx  = "left"                    # one of "left", "center", "right"
        posy  = "bottom"                  # one of "top", "center", "bottom"

[module]
    [[module.mounts]]
        source = "assets"
        target = "assets"
    [[module.mounts]]
        source = "content"
        target = "content"

    [[module.imports]]
        path = "github.com/toozej/galleriesdeluxe"
